<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"  name="username" required [(ngModel)]="username" >
              </div>
              <div class="form-group">
                <label for="password">Password</label>

                <input type="password" class="form-control"  name="password" required  [(ngModel)]="password" >
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
